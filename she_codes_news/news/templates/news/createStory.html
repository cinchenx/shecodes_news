<!-- tells django that this is the base we are using for the webpage -->
{% extends "base.html" %}

{% block content %}

<div class="form-container">
    <h3>Write New Story</h3>
    <form action="" method="post" class="form">
        <!-- single brackets for django function -->
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="submit">
    </form>
</div>

{% endblock %}
